<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма</title>
<link rel="stylesheet" href="css/style-forms.css">
<script src="js/form.js" async></script>
</head>
<body>

    <div class="form">
        <label id="name">
            <input type="text" name="name" placeholder="Имя">
            <small class="error">Ваше имя может содержать только буквы </small>
        </label>

        <label id="phone">
            <input type="tel" name="phone" placeholder="+7(000)000-00-00">
            <small class="error">Введите свой номер телефона в указанном формате +7(000)000-00-00</small>
        </label>

        <label id="email">
            <input type="email" name="email" placeholder="E-mail">
            <small class="error">Введите свой адрес электронной почты в указанном формате example@site.com</small>

        </label>

        <label id="message">
            <textarea placeholder="Поле для ввода вашего сообщения" name="message"></textarea>
            <small class="error">We will be glad even one letter</small>

        </label>

        <button class="button">Отправить</button>

    </div>

</body>

</html>
